name: 'Release Build'

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-20.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name != 'main' && github.ref_name || '' }}
          releaseName: 'Plaxo OTP ${{ github.ref_name != 'main' && github.ref_name || 'Latest' }}'
          releaseBody: |
            🔐 **Plaxo OTP** - Gerador seguro de códigos OTP
            
            ## 📦 Downloads Disponíveis
            - **Windows**: Arquivo `.msi` para instalação
            - **macOS**: Arquivo `.dmg` para instalação (Intel e Apple Silicon)
            - **Linux**: Arquivos `.deb` e `.AppImage`
            
            ## ✨ Características
            - 🛡️ Criptografia AES-256-GCM (nível bancário)
            - 🎨 Interface moderna com ícones das plataformas
            - 📱 Importação direta do 2FAS
            - ⚡ Geração automática de códigos OTP
            - 🔍 Pesquisa inteligente de aplicativos
            
            ## 🚀 Como Instalar
            1. Baixe o arquivo para seu sistema operacional
            2. Execute o instalador
            3. Abra o Plaxo OTP pela bandeja do sistema
            4. Configure sua senha mestre
            
            ## 🔒 Segurança
            - Dados sempre criptografados localmente
            - Chave de criptografia apenas na memória
            - Código fonte aberto e auditável
            
            **Primeira vez?** Veja o [README completo](https://github.com/${{ github.repository }}) para mais detalhes.
          releaseDraft: false
          prerelease: ${{ github.ref_name == 'main' }}
          args: ${{ matrix.args }}
