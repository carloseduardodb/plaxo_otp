name: 'CI'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install available packages
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libsoup2.4-dev libsoup-3.0-dev
          # Try to install webkit2gtk 4.0 from universe repo
          sudo apt-get install -y libwebkit2gtk-4.0-dev || sudo apt-get install -y libwebkit2gtk-4.1-dev
          # Install javascriptcore
          sudo apt-get install -y libjavascriptcoregtk-4.0-dev || sudo apt-get install -y libjavascriptcoregtk-4.1-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint TypeScript
        run: npx tsc --noEmit

      - name: Build frontend
        run: |
          npm run build
          ls -la dist/

      - name: Check Rust code
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Test Tauri build
        run: |
          cd src-tauri
          pwd
          ls -la ../dist/ || echo "dist not found"
          cargo build
